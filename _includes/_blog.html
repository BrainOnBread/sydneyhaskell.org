<!-- ==== BLOG ==== -->
<div class="container" id="blog" name="blog">
<br>
  <div class="row">
    <br>
    <h1 class="centered">NY Haskell Blog</h1>
    <hr>
    <br>
    <br>
  </div><!-- /row -->
  
  <div class="row">
    {% for post in site.posts %}
      <div class="col-lg-6 blog-bg">
        <div class="col-lg-4 centered">
        <br>
          <p>
          {% if post.gravatar != "" %}
            <img class="img img-circle" src="http://www.gravatar.com/avatar/{{ post.gravatar}}?s=80" />
          {% endif %}
          </p>
          <h4><a href="{{ post.authorurl }}">{{ post.author }}</a></h4>
          <h5>Published {{ post.date | date: '%h %-d, %I:%M%P' }}.</h5>
        </div>
        <div class="col-lg-8 blog-content">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
          <p></p>
          <p><a href="{{ post.url }}" class="icon icon-link"> Read More</a></p>
          <br>
        </div>
      </div><!-- /col -->
    {% endfor %}
  </div><!-- /row -->
  <br>
  <br>
</div><!-- /container -->
